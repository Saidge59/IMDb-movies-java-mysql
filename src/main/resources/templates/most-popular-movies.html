<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Most popular movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-warning-subtle">
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/most-popular-movies}">Most popular</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/most-popular-movies}">Top 100 Most Popular Movies</a>
                <a class="nav-link" th:href="@{/}">Top 100 Most Popular Series</a>
                <a class="nav-link" th:href="@{/}">Top 250 Movies</a>
                <a class="nav-link" th:href="@{/}">Top 250 Series</a>
                <a class="nav-link" th:href="@{/add}">My favourite</a>
                <span sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </span>
            </div>
        </div>
        <button type="button" class="btn btn-warning">
            <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/login}">Sign in</a>
            <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">Sign Out</a>
        </button>
    </div>
</nav>

<div class="container">
    <br>
    <div class="row">
        <h2>Most Popular Movies</h2>
    </div>

    <br>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="movie, state: ${movies}">
            <div class="card">
                <img th:src="${movie.image}" class="card-img-top" alt="${movie.title}">
                <div class="card-header">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                </div>
                <div class="card-body">
                    <div>
                        <h6>Year: <span th:text="${movie.year}"></span></h6>
                        <hr>
                    </div>
                    <div>
                        <h6>Crew: <span th:text="${movie.crew}"></span></h6>
                        <hr>
                    </div>
                    <div>
                        <h6>Rating: <span th:text="${movie.imDbRating}"></span></h6>
                        <hr>
                    </div>
                    <div>
                        <a href="#" class="btn btn-primary">Add</a>
                    </div>
                </div>
            </div>
        </div>

    <br>
    <br>

    </div>
</div>

</body>
</html>
