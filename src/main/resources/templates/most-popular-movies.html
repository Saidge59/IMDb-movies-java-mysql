<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Most popular movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style type="text/css">th a {color:white;}</style>
    <style type="text/css">.footer {position:fixed;left:0px;bottom:0px; height:50px; width:100%;}</style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/most-popular-movies}">Most popular</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/most-popular-movies}">Top 100 Most Popular Movies</a>
                <a class="nav-link" th:href="@{/}">Top 100 Most Popular Series</a>
                <a class="nav-link" th:href="@{/}">Top 250 Movies</a>
                <a class="nav-link" th:href="@{/}">Top 250 Series</a>
                <a class="nav-link" th:href="@{/add}">My favourite</a>
                <span sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </span>
            </div>
        </div>
        <button type="button" class="btn btn-warning">
            <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/login}">Sign in</a>
            <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">Sign Out</a>
        </button>
    </div>
</nav>

<div class="container">
    <br>
    <div class="row">
        <h2>Most Popular Movies</h2>
    </div>

    <br>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>â„–</th>
                <th class="col-3">
                    Title
                </th>
                <th class="col-3">
                    Year
                </th>
                <th class="col-3">
                    Image
                </th>
                <th class="col-3">
                    Crew
                </th>
                <th class="col-3">
                    Rating
                </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="movie, state: ${movies}">
                <td th:text="$movie.id"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.year}"></td>
                <td th:text="${movie.image}"></td>
                <td th:text="${movie.crew}"></td>
                <td th:text="${movie.imDbRating}"></td>

            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
